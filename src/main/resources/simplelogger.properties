# SLF4J Simple Logger Configuration
# This file configures the slf4j-simple logger to suppress warnings and errors

# Set the default log level to WARN (suppress INFO and DEBUG)
org.slf4j.simpleLogger.defaultLogLevel=warn

# Disable showing the date/time in log messages
org.slf4j.simpleLogger.showDateTime=false

# Disable showing the thread name in log messages
org.slf4j.simpleLogger.showThreadName=false

# Disable showing the logger name in log messages
org.slf4j.simpleLogger.showLogName=false

# Disable showing the short logger name in log messages
org.slf4j.simpleLogger.showShortLogName=false

# Suppress the SLF4J binding warnings
org.slf4j.simpleLogger.logFile=System.err
org.slf4j.simpleLogger.cacheOutputStream=false

# Set specific logger levels to suppress warnings
org.slf4j.simpleLogger.log.org.slf4j=error
org.slf4j.simpleLogger.log.org.slf4j.impl=error
org.slf4j.simpleLogger.log.root=error
